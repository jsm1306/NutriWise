{% extends 'base.html' %}

{% block content %}
<style>
    p, h2 {
        color: black;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<h2>Your Final 7-Day Meal Plan</h2>

<table>
    <thead>
        <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
            <th>Night</th>
        </tr>
    </thead>
    <tbody>
        {% for day, meals in user_meal_plan.items %}
        <tr>
            <td>Day {{ day }}</td>
            <td>{{ meals.morning }}</td>
            <td>{{ meals.afternoon }}</td>
            <td>{{ meals.evening }}</td>
            <td>{{ meals.night }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
